<p>map works!</p>

<google-map #map width="100%" height="500px" [center]="center" [zoom]="zoom" [options]="options" (mapDragend)="mapDragend(map)">
    <map-circle [center]="center" [radius]="50000"></map-circle>
    <map-marker #marker="mapMarker" *ngFor="let markerPosition of markerOptions" [options]="markerPosition"
        (mapClick)="openInfoWindow(marker, markerPosition.title)"></map-marker>
    <map-info-window *ngIf="markerOptions.length > 0"><app-view-animal [model]="sampleModel"></app-view-animal></map-info-window>
</google-map>

<button type="submit" class="btn btn-success my-3" (click)="search()">Submit</button>
