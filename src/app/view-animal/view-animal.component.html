<div *ngIf="model?.id.length > 0">
    <div class="card" style="width: 18rem;">
        <img [src]="imgURL" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{model?.name}}</h5>
            <p class="card-text">{{model?.description}}</p>
        </div>
    </div>
</div>
