<div *ngIf="model?.id.length > 0">
    <div style="width: 18rem;">
          <div class="text-center" *ngIf ="imgURL.length == 0">
            <div class="spinner-border text-success" style="width: 3rem; height: 3rem;" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        <img [src]="imgURL" class="card-img-top" alt="..."  *ngIf ="imgURL.length > 0">
        <div class="card-body">
            <h5 class="card-title">{{model?.type}} seen at {{model?.timestamp.toDate() | date: 'd/M/yyyy'}}</h5>
            <p class="card-text">{{model?.description}}</p>
        </div>
    </div>
</div>
